  <html lang="en" >
  <head>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <title>DPs for Cause</title>
  </head>
  <body ng-app="App" ng-cloak>
    <!--
      Your HTML content here
    -->  
    <div ng-controller="Ctrl" ng-cloak >

      <div layout="column" layout-fill >
        <md-toolbar>
        <div class="md-toolbar-tools">
          <span>{{ siteName }}</span>
          <!-- fill up the space between left and right area -->
          <span flex></span>

        </div>
      </md-toolbar>

      <md-content layout-padding>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap ng-show="currentStep.upload">
        <md-card >
          <md-card-content >
            <h2>{{ currentTrend.title }}</h2>
            <p class="md-headline">Step 1 of 2: Upload Your Image.</p>
            <md-input-container>
              <input type="file" id="fileUpload" ng-click="nextStep()" >
            </md-input-container>
          </md-card-content>
        </md-card>
      </section>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap ng-show="currentStep.download">
        <md-card >
          <md-card-content >
            <h2>{{ currentTrend.title }}</h2>
            <p class="md-headline">Step 2 of 2: Download new DP.</p>
            <canvas id="canvas"  width="450" height="450" style="background-color:transparent;"></canvas>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
             <a href="#" id="download" class="md-button md-raised md-accent">Download</a>
             <md-button class="" ng-click="reset()">Reset</md-button>
           </md-card-actions>
        </md-card>
      </section>

</md-content>
</div>




</div>
